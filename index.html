<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <div class="logo">
      <img src="images/logo.svg" alt="Logo Image">
    </div>

    <div class="hero">
      <h1><span>We are launching</span> soon!</h1>
      <span>Subscribe and get notified</span>
      
      <div class="email-input">
        <label class="hidden" id="email">Email</label>
        <input type="email" aria-labelledby="email" placeholder="Your email address..">
        <button class="btn">Notify Me</button>
      </div>
    </div>

    <div class="hero-img">
      <img src="images/illustration-dashboard.png" alt="hero image">
    </div>

    <div class="footer">
      <div class="social-icons">
        <div class="icon"><ion-icon name="logo-facebook"></ion-icon></div>
        <div class="icon"><ion-icon name="logo-twitter"></ion-icon></div>
        <div class="icon"><ion-icon name="logo-instagram"></ion-icon></div>
      </div>
      <span>&copy; Copyright Ping. All rights reserved.</span>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/ashwinjayan">AJ</a>.
    </p>
  </footer>

  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</body>

</html>
